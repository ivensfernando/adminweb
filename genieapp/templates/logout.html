<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="/static/css/login_signup.css"/>
</head>
<body>
    <div class="message">
        <p>You are now logged out.</p>
        <p>You will be redirected to the login page in <span id="counter">5</span> seconds.</p>
    </div>

    <script>
        // Clear the token
        localStorage.removeItem('token');

        // Counter for redirection
        let timeLeft = 5;
        const countdown = document.getElementById('counter');
        const interval = setInterval(() => {
            timeLeft -= 1;
            countdown.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(interval);
                window.location.href = "/auth/login";
            }
        }, 1000);
    </script>
</body>
</html>
