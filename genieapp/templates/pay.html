<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Payment</title>

    <link rel="stylesheet" href="/static/css/base.css"/>
</head>
<body>
<div class="sidebar">
    <a href="/auth/account">Account</a>
    <a href="/api/pay">Pay</a>
    <a href="/auth/logout">Logout</a>
</div>
<div class="content">
    <h1>Payment</h1>

    <form id="payment-form">
        <div id="link-authentication-element">
            <!-- Elements will create authentication element here -->
        </div>
        <div id="payment-element">
            <!-- Elements will create form elements here -->
        </div>
        <button id="submit">Pay now</button>
        <div id="error-message">
            <!-- Display error message to your customers here -->
        </div>
    </form>

    <div id="messages" role="alert" style="display: none;"></div>
</div>

<script src="/static/loader.js" defer></script>
<script src="https://js.stripe.com/v3/"></script>
<script src="/static/utils.js" defer></script>
<script src="/static/pay.js" defer></script>

</body>
</html>
